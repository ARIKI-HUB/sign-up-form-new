<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <script src="/script.js"></script>
  </head>
  <body>
    <div class="flex root-container blue">
      <div class="bg green">
        <div class="logo-container">
          <div class="logo-background"></div>
          <img src="./odin-lined.png" class="logo" />
          <p>Odin</p>
        </div>
        <div class="attribution">
          <p>
            Photo by
            <a href="#" target="_blank"> Halie West </a>
            on
            <a href="#" target="_blank"> Unsplash </a>
          </p>
        </div>
      </div>
      <div class="content red">
        <div class="first-purple">
          <h3>
            This is not a real sign up sheet! you will get hacked. <br />
            Dont do drugs and always eat your vagables! <br />
            If you wanna feel free just look into the sun while tasting the
            sweet from the honey box
          </h3>
        </div>
        <div class="form-container yellow">
          <form>
            <h2>Let's do this!</h2>
            <div class="flex">
              <div class="input-container">
                <label for="first_name">First Name</label>
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="input-container">
                <label for="last_name"> Last Name </label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  placeholder="Last Name"
                  required
                />
              </div>
            </div>
            <div class="flex">
              <div class="input-container">
                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="email"
                  required
                />
              </div>
              <div class="input-container">
                <label for="Phone_number"> Phone Number </label>
                <input
                  type="text"
                  id="Phone_number"
                  name="Phone_number"
                  placeholder="Phone Number"
                  required
                />
              </div>
            </div>
            <div class="flex">
              <div class="input-container">
                <label for="Password">Password</label>
                <input
                  type="password"
                  id="Password"
                  name="Password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="input-container">
                <label for="confirm_password"> Confirm password </label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="confirm_password"
                  required
                  />
                </div>
              </div>
            </form>
            <div class="button-container orange">
              <button>create account</button>
          </div>
          <div class="third-container">
            <p>Alredy have an account? <a href="#">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
